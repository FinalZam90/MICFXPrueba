<!--wrapper-->
<div class="wrapper">
	<div class="section-authentication-signin d-flex align-items-center justify-content-center my-5 my-lg-0">
		<div class="container-fluid">
			<div class="row row-cols-1 row-cols-lg-2 row-cols-xl-3">
				<div class="col mx-auto">
					<!--<div class="mb-4 text-center">
						<img src="assets/images/logo-img.png" width="180" alt="" />
					</div>-->
					<div class="card">
						<div class="card-body">
							<div class="border p-4 rounded">
								<div class="text-center">
									<h3 class="">Acceder al Sistema</h3>
								</div>
							
								<div class="login-separater text-center mb-4"> <span>MICROFINIX</span>
									<hr/>
								</div>
								<div class="form-body">
									<form class="row g-3" [formGroup]="formLogin" (submit)="Form()">
										<div class="col-12">
											<label for="inputEmpresa" class="form-label">Empresa</label>
											<input type="text" class="form-control" id="inputEmpresa" formControlName="EMP" placeholder="Ingresa tu número de empresa">
										</div>
										<div class="col-12">
											<label for="inputEmailAddress" class="form-label">Usuario</label>
											<input type="email" class="form-control" id="inputEmailAddress" formControlName="CVE_USUAR" placeholder="Ingresa tu usuario">
										</div>
										<div class="col-12">
											<label for="inputChoosePassword" class="form-label">Contraseña</label>
											<div class="input-group" id="show_hide_password">
												<input type="password" class="form-control border-end-0" id="inputChoosePassword" formControlName="PASSWORD" placeholder="Ingresa tu contraseña"> 
												<a href="JavaScript:;" (click)="mostrarPassword()" class="input-group-text bg-transparent"><i class='bx bx-hide'></i></a>
											</div>
										</div>
										<div class="col-md-6">
											<!--<div class="form-check form-switch">
												<input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked>
												<label class="form-check-label" for="flexSwitchCheckChecked">Remember Me</label>
											</div>-->
										</div>
										<div class="col-md-6 text-end">	<a href="JavaScript:;" (click)="onForgotpassword()">Olvidaste tu password ?</a>
										</div>
										<div class="col-12">
											<div class="d-grid">
												<button type="submit" class="btn btn-light"><i class="bx bxs-lock-open"></i>Iniciar sesión</button>
											</div>
										</div>
										<div class="col-md-6"></div>
										<div class="col-md-6 text-end">	
											<a href="JavaScript:;" data-bs-toggle="modal" data-bs-target="#denunciaModal" (click) = "Vaciado()">¿Queja o denuncia? Aquí.</a>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!--end row-->
		</div>
	</div>
</div>
<!--end wrapper-->
<div class="modal fade" id="denunciaModal" tabindex="-1" aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">MicroFinix Denuncia Anónima PLD</h5>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
			<div class="modal-body">
				<p> Escriba su queja o denuncia</p>
				<div class="input-group">
					<textarea class="form-control" aria-label="With textarea" id ="TextArea1"></textarea>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
				<button type="button" class="btn btn-primary" (click) = "EnviaQueja()" data-bs-dismiss="modal">Enviar</button>
			</div>
		</div>
	</div>
</div>
