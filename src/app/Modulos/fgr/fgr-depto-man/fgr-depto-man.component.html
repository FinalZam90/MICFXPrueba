<h6 class="mb-0 text-uppercase">Departamento</h6>
<hr/>
<div class="text-center" *ngIf="show">
    <div class="spinner-border" role="status">
        <span class="sr-only"></span>
      </div>
</div>
<div class="card" *ngIf="FormShow">
    <div class="card-body">
        <div class="p-4 border rounded">
            <form class="row g-3" [formGroup]="formPost" (submit)="Form()">
                <div class="col-md-4">
                    <label for="validationDefault01" class="form-label">Id</label>
                    <input type="text" class="form-control" id="validationDefault01" [(ngModel)]="imprimir.Cve_Depto" formControlName="CVE_DEPTO"  required>
                </div>
                <div class="col-md-4">
                    <label for="validationDefault02" class="form-label">Descripción</label>
                    <input type="text" class="form-control" id="validationDefault02" [(ngModel)]="imprimir.Des_Depto" formControlName="DES_DEPTO" required>
                </div>
                <div class="col-md-12">
                    <div class="form-check form-switch" *ngIf = "imprimir.Def_Depto == true;">
                        <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" checked>
                        
                        <label class="form-check-label" for="flexSwitchCheckDefault">Activo</label>
                    </div>
                    <div class="form-check form-switch" *ngIf = "imprimir.Def_Depto == false;">
                        <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                        
                        <label class="form-check-label" for="flexSwitchCheckDefault">Activo</label>
                    </div>
                </div>
                <div class="col-12">
                    <div class="row row-cols-auto g-3">
                        <div class="col">
                            <button type="submit" class="btn btn-primary px-5">Guardar</button>
                        </div>
                        <div class="col">
                            <button type="button" class="btn btn-secondary px-5" (click)="Regresar()">Cancelar</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>




<!--MODAL!!!!-->
<div *ngIf="mostrar">
<div class="modal fade" id="exampleScrollableModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Guardar</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Estás seguro de querer guardar estos datos</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary">Guardar Cambios</button>
            </div>
        </div>
    </div>
</div>
</div>

<div *ngIf="mostrar">
    <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">{{msg.tabla}}</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="Regresar()"></button>
          </div>
          <div class="modal-body">
            {{msg.message}}
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" (click)="Regresar()" data-bs-dismiss="modal">Cerrar</button>
            <button type="button" class="btn btn-primary" (click)="Regresar()">Otra opción</button>
          </div>
        </div>  
    </div>
</div>
