
<!--breadcrumb-->
<div class="page-breadcrumb d-none d-sm-flex align-items-center mb-3">
    <div class="breadcrumb-title pe-3">Departamentos</div>
    <div class="ps-3">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb mb-0 p-0">
                <li class="breadcrumb-item"><a href="javascript:;"><i class="bi bi-award"></i></a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">Departamentos</li>
            </ol>
        </nav>
    </div>
</div>


<div class="row">
	<div class="col-xl-9 mx-auto">
		<h6 class="mb-0 text-uppercase">{{title}}</h6>
		<hr/>
		<div class="card">
			<div class="card-body">
                <div class="row">
                    <div class="col-xl-9">
                        <form [formGroup]="formGet" (submit)="GetById()">
                            <div class="position-relative search-bar-box">
                                <input type="text" class="form-control search-control" formControlName="CVE_DEPTO" placeholder="Escribe para buscar..."> 
                                <button class="btn btn-transparent position-absolute top-50 search-show translate-middle-y"><i class='bx bx-search'></i></button>
                                <button class="btn btn-transparent position-absolute top-50 search-close translate-middle-y"><i class='bx bx-x'></i></button>
                            </div>
                        </form>                   
                    </div>
                    <div class="col-xl-3">
                        <a routerLink ="fgr/departamentos/Formulario/0"><button class="btn btn-light"> Nuevo  <i class="lni lni-plus"></i></button></a>
                    </div>
                </div>
			</div>
		</div>
    </div>
</div>

<div class="card radius-10">
	<div class="card-body">
		<div class="d-flex align-items-center">
			<div>
				<h5 class="mb-0">Orders Summary</h5>
			</div>
			<div class="font-22 ms-auto"><i class="bx bx-dots-horizontal-rounded"></i>
			</div>
		</div>
		<hr>
		<div class="table-responsive">
            <table class="table align-middle mb-0">
                <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>Descripción</th>
                        <th>Activo</th>
                        <th>Acción</th>
                    </tr>
                </thead>
                <tbody>
                    <tr  *ngFor = "let departamento of imprimir" >
                        <td>{{departamento.Cve_Depto}}</td>
                        <td>{{departamento.Des_Depto}}</td>
                        <td>
                            <div class="badge rounded-pill bg-light w-100" *ngIf="departamento.Def_Depto == true">Activo</div>
                            <div class="badge rounded-pill bg-light w-100" *ngIf="departamento.Def_Depto == false">Inactivo</div>
                        </td>
                        <td>
                            <div class="d-flex order-actions">	    
                                <a routerLink ="Formulario/{{departamento.Cve_Depto}}" href="javascript:;" class="ms-4 text-white bg-light border-0"><i class='bx bxs-edit' ></i></a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>	
		</div>
	</div>
</div>
