<h6 class="mb-0 text-uppercase">Usuario</h6>
<hr/>
<div class="text-center" *ngIf="show">
    <div class="spinner-border" role="status">
        <span class="sr-only"></span>
      </div>
</div>

<div class="card" *ngIf="FormShow">
    <div class="card-body">
        <div class="p-4 border rounded">
            <form class="row g-3" [formGroup]="formPost" (ngSubmit)="Form()">               
                 <div class="col-md-2">
                    <label for="validationDefault01" class="form-label">Id</label>
                    <input type="text" class="form-control" id="validationDefault01" [(ngModel)]="usuar.Cve_Usuar" formControlName="CVE_USUAR"  required>
                </div>
                <div class="col-md-2">
                    <label for="validationDefault01" class="form-label">No. Ente</label>
                    <input type="text" class="form-control" id="validationDefault01" [(ngModel)]="usuar.Ente.Num_Ente" formControlName="NUM_ENTE"  required>
                </div>
                <div class="col-md-8">
                    <label for="validationDefault01" class="form-label">Nombre</label>
                    <select formControlName="NOM_ENTE" class="single-select" ng-change="CambioEnte()" >
                        
                        <option *ngFor ="let ente of usuar.Ente.Entes" [ngValue]="ente">{{ente.Nom_Com}}</option>
                        
                        <!--<option value="2">Pauline de la Fuente</option>-->
                    </select>
                    
                </div>
                <div class="col-md-4">
                    <label for="validationDefault01" class="form-label">Departamento</label>
                    <select formControlName="DES_DEPTO" class="single-select" (change)="CambioEnte()">
                        <option *ngFor ="let depto of usuar.Depto1.Deptos" [ngValue]="depto">{{depto.Des_Depto}}</option>
                        <!--<option value="2">Pauline de la Fuente</option>-->
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="validationDefault01" class="form-label">Sucursal</label>
                    <select class="single-select">
                        <option value="1">Juanito Banana</option>
                        <option value="2">Pauline de la Fuente</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="validationDefault01" class="form-label">Grupo</label>
                    <select class="single-select">
                        <option value="1">Juanito Banana</option>
                        <option value="2">Pauline de la Fuente</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="validationDefault01" class="form-label">Cargo</label>
                    <input type="text" class="form-control" id="validationDefault01"> <!--[(ngModel)]="imprimir.Cve_Depto" formControlName="CVE_DEPTO"  required-->
                </div>
                <div class="col-md-4">
                    <label for="validationDefault01" class="form-label">Teléfono</label>
                    <input type="text" class="form-control" id="validationDefault01"> <!--[(ngModel)]="imprimir.Cve_Depto" formControlName="CVE_DEPTO"  required-->
                </div>
                <div class="col-md-4">
                    <label for="validationDefault01" class="form-label">Caducidad de contraseña (días)</label>
                    <input type="text" class="form-control" id="validationDefault01" placeholder="Ejemplo: 90"> <!--[(ngModel)]="imprimir.Cve_Depto" formControlName="CVE_DEPTO"  required-->
                </div>
                <div class="col-md-4">
                    <label for="validationDefault01" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="validationDefault01"> <!--[(ngModel)]="imprimir.Cve_Depto" formControlName="CVE_DEPTO"  required-->
                </div>
                <div class="col-md-4">
                    <label for="validationDefault01" class="form-label">Verificación Contraseña</label>
                    <input type="password" class="form-control" id="validationDefault01"> <!--[(ngModel)]="imprimir.Cve_Depto" formControlName="CVE_DEPTO"  required-->
                </div>
               
                <div class="col-md-2">
                    <label for="validationDefault01" class="form-label">Seguridad</label>
                    <div class="form-check form-switch" >
                        <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                        <label class="form-check-label" for="flexSwitchCheckDefault">Bloqueado</label>
                    </div>
                    <div class="form-check form-switch" >
                        <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                        <label class="form-check-label" for="flexSwitchCheckDefault">Inactivo</label>
                    </div>                 
                </div>
                <div class="col-md-2">
                    <label for="validationDefault01" class="form-label">Nivel de Seguridad</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">Nivel 1</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                        <label class="form-check-label" for="flexRadioDefault2">Nivel 2</label>
                    </div> 
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
                        <label class="form-check-label" for="flexRadioDefault3">Nivel 3</label>
                    </div>              
                </div>
                <div class="col-md-6">
                    <label for="validationDefault01" class="form-label">Path del usuario</label>
                    <input type="text" class="form-control" id="validationDefault01" disabled> <!--[(ngModel)]="imprimir.Cve_Depto" formControlName="CVE_DEPTO"  required-->
                </div>

                
               
                <div class="col-12">
                    <div class="row row-cols-auto g-3">
                        <div class="col">
                            <button type="submit" class="btn btn-primary px-5">Guardar</button>
                        </div>
                        <div class="col">
                            <button type="button" class="btn btn-secondary px-5">Cancelar</button>
                        </div>
                    </div>
                </div>
            </form>
            
        </div>
    </div>
</div>
